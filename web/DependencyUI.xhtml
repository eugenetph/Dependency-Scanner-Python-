    <body>
        <center>
            <h1 class="title">Welcome to Dependency Scanner!</h1>
            <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                <div class="container" style="width:700px;">
                    <div class="file_drag_area" for="file">
                        <p id="dropFileText">Drop Files Here</p>
                        <img src="ImageIcon/upload_image.png" id="uploadImage"></img>
                    <p><input type="file" name="fname" id="file" class="inputfile" multiple="mutiple"/></p>

                </div>

            <a id="nextpage" href ="ViewReport.jsp?"></a>
            <img id="loading" src="ImageIcon/Loading_icon.gif" ></img>
